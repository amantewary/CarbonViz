<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Visualization Final Project</title>
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <script src="js/d3.v4.js"></script>
  <script src="js/topoJson.js"></script>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
  <link href='css/onepage-scroll.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="header">
    <h1>CarbonViz - A Carbon Dioxide Emission Visualization Tool</h1>
  </div>
  <div id="console">
    <div id="slidecontainer">
      <p class="year-label">Current year:
        <span id="year-val"></span>
      </p>
      <br>
      <input id="year" type="range" step="1">
      <p class="year-label">
        Country:
        <span id="country-val"></span>
        <br>
      </p>
    </div>
    <div id="dataConsole">
      Choose between Datasets:
      <br>
      <label class="container">CO
        <sub>2</sub> Emissions
        <input type="radio" name="dataSets" value="Emissions" checked>
        <span class="checkmark"></span>
      </label>
      <label class="container">CO
        <sub>2</sub> Emissions Per Capita
        <input type="radio" name="dataSets" value="PerCapita">
        <span class="checkmark"></span>
      </label>
      <label class="container">CO
        <sub>2</sub> Emissions Per $1 GDP
        <input type="radio" name="dataSets" value="PerGDP">
        <span class="checkmark"></span>
      </label>

    </div>
  </div>
  <div class="main">
    <section>
      <div>
        <svg id="topoMap"></svg>
      </div>
      <div>
        <svg id="svgMiniMapBar" height="250px" width="300px">
          <defs>
            <symbol viewBox="0 0 900 600" id="resizableMapBar">
              <use xlink:href="#barGraph" />
            </symbol>
          </defs>
          <use xlink:href="#resizableMapBar" width="100%" height="120%" />
        </svg>
      </div>
      <div>
        <svg id="svgMiniMapPie" height="250px" width="300px">
          <defs>
            <symbol viewBox="0 0 900 600" id="resizableMapPie">
              <use xlink:href="#pieChart" />
            </symbol>
          </defs>
          <use xlink:href="#resizableMapPie" width="100%" height="100%" />
        </svg>
      </div>
    </section>
    <section>
      <div>
        <svg id="barGraph"></svg>
      </div>
      <div>
        <svg id="svgMiniBarMap" height="250px" width="300px">
          <defs>
            <symbol viewBox="0 0 900 600" id="resizableBarMap">
              <use xlink:href="#topoMap" />
            </symbol>
          </defs>
          <use xlink:href="#resizableBarMap" width="100%" height="100%" />
        </svg>
      </div>
      <div>
        <svg id="svgMiniBarPie" height="250px" width="300px">
          <defs>
            <symbol viewBox="0 0 900 600" id="resizableBarPie">
              <use xlink:href="#pieChart" />
            </symbol>
          </defs>
          <use xlink:href="#resizableBarPie" width="100%" height="100%" />
        </svg>
      </div>
    </section>
    <section>
      <div>
        <svg id="pieChart"></svg>
      </div>
      <div>
        <svg id="svgMiniPieBar" height="250px" width="300px">
          <defs>
            <symbol viewBox="0 0 900 600" id="resizablePieBar">
              <use xlink:href="#barGraph" />
            </symbol>
          </defs>
          <use xlink:href="#resizablePieBar" width="100%" height="120%" />
        </svg>
      </div>
      <div>
        <svg id="svgMiniPieMap" height="250px" width="300px">
          <defs>
            <symbol viewBox="0 0 900 600" id="resizablePieMap">
              <use xlink:href="#topoMap" />
            </symbol>
          </defs>
          <use xlink:href="#resizablePieMap" width="100%" height="100%" />
        </svg>
      </div>
    </section>
  </div>
  <div class="tooltip"></div>
  <script src="js/graph.js"></script>
</body>
